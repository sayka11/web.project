<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner-page">
        <div class="circle"></div>
        <div class="conteiner-1">
            <div class="log">Log in</div>
            <div class="sign-up">Donâ€™t have an ccount? <a href="#" class="sign-up">Sign up</a> </div>
        </div>

        <div class="conteiner-2">
            <button class="log-in-facebook">
                <div class="first-button">
                    <div><img class="facebook-button" src="./facebook-icon.svg" alt="icon"> </div>
                    <div> Log in with Facebook</div>
                </div>
            </button>

            <button class="log-in-google">
                <div class="second-button">
                    <div><img class="google-button" src="./google-icon.svg" alt="icon"> </div>
                    <div> Log in with Google</div>
                </div>
            </button>
            <div class="lines">
                <div>
                    <hr class="underline" align="left" width="156" size="2" color="#ebe1e1" ; />
                </div>
                <div class="or">OR</div>
                <div>
                    <hr class="underline" align="left" width="156" size="2" color=" #ebe1e1" ; />
                </div>
            </div>

        </div>
<form id="form">
        <div class="conteiner-3">
            <div class="first-input">
                <div class="txt">Your email</div>
                <input type="text" name="enter" id="email" />
                <p id="errorEmail"></p>
            </div>

            <div class="second-input">
                <div class="pass">
                    <div class="pass-1">
                        <div class="txt">Your password</div>
                    </div>

                    <div class="pass-2">
                        <img src="./forbid-icon.svg" alt="icon">
                        <div class="txt">Hide</div>
                    </div>
                </div>
                <input type="password" name="enter" id="password" />
                <p id="errorPass"></p>
                <a href="#" class="forget">Forget your password</a>
            </div>
            <button type="submit" class="log-in" id="log-in">
                <div class="third-button">
                <div>Log in</div>
                </div>
            </button>
           
        </div>
       </form>
    </body>
    <script src="./main.js"></script>
</html>
