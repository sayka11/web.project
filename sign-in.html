<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="conteiner-page">

        <div><img class="img" src="./sign-in-back.jpg" alt="image"></div>

        <div class="conteiner-all">

            <div class="conteiner-1">
                <div class="circle"></div>
                <h1>Travel with us</h1>
                <h2>Join us today</h2>
            </div>
            <div class="conteiner-2">
                <button class="sign-up-google">
                    <div class="first-button">
                        <div><img class="google-button" src="./google-icon.svg" alt="icon"> </div>
                        <div> Sign up with Google</div>
                    </div>
                </button>

                <button class="sign-up-apple">
                    <div class="second-button">
                        <div><img class="apple-button" src="./apple-icon.svg" alt="icon"> </div>
                        <div> Sign up with Apple</div>
                    </div>
                </button>
                <div class="lines">
                    <div>
                        <hr class="underline" align="left" width="156" size="2" color="#ebe1e1" ; />
                    </div>
                    <div class="or">OR</div>
                    <div>
                        <hr class="underline" align="left" width="156" size="2" color=" #ebe1e1" ; />
                    </div>
                </div>
                <button class="sign-up-black">
                    <div class="third-button">
                        <div>Sign up with phone or email</div>
                    </div>
                </button>

                <p>By signing up, you agree to the <u>Terms of Service</u> and<br />
                    <u>Privacy Policy</u>, including <u>cookie use.</u>
                </p>
            </div>

            <div class="conteiner-3">
                <h3>Already have an account?</h3>
                <a href="./log-in.html" class="link-2">
                    <button class="log-in">
                        <div class="four-button">
                        <div>Log in</div>
                        </div>
                    </button></a>

            </div>
        </div>

    </div>

    <footer>
        <div class="footer-1">
            <a href="#" class="link-1">About</a>
            <a href="#" class="link-1">Help Center</a>
            <a href="#" class="link-1">Terms of Service</a>
            <a href="#" class="link-1">Privacy Policy</a>
            <a href="#" class="link-1">Cookie Policy</a>
            <a href="#" class="link-1">Accessibility</a>
            <a href="#" class="link-1">careers</a>
            <a href="#" class="link-1">Marketing</a>
            <a href="#" class="link-1">Developers</a>
            <a href="#" class="link-1">Settings</a>
            <a href="#" class="link-1">@2022yanliudesign</a>

        </div>
    </footer>
