<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Japan</title>
    <link rel="stylesheet" href="explore-japan.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="conteiner-1">
            <img class="logo" src="travellingo-logo.png" alt="logo">
            <div class="links">
                <a href="#" class="withHr">ABOUT</a>
                <a href="#" class="withOutHr">GALLERY</a>
                <a href="#" class="withOutHr">TOUR</a>
                <a href="#" class="withOutHr">CONTACT</a>
            </div>

            <div class="burger-menu">
                <a href="" class="burger-menu_button">
                    <spun class="burger-menu_lines"></spun>
                </a>
                <nav class="burger-menu_nav">
                    <a href="#section-1" class="burger-menu_link">ABOUT</a>
                    <a href="#section-2" class="burger-menu_link">GALLERY</a>
                    <a href="#section-3" class="burger-menu_link">TOUR</a>
                    <a href="#section-4" class="burger-menu_link">CONTACT</a>
                </nav>
                <div class="burger-menu_overlay"></div>
            </div>
        </div>
        </div>
    </header>
    <div class="conteiner2-3">
        <div class="conteiner-2">
            <h1>Explore Japan</h1>
            <h2>Book your ticket now!</h2>
            <div class="Japan-content">Discover and Book Unique Experiences in
                Pakistan Hosted by Local<br /> Experts. Find
                One-of-a-Kind Activities Hosted by LocalExperts in<br /> Islamabad,
                Karachi and Islamabad.
            </div>
            <div class="button-conteiner"> <button class="search">More</button>
                <hr class="underline" width="200" size="2" color="#ffffff" />
            </div>

        </div>
        <div class="conteiner-3">
            <img src="./0x0.jpg" class="back-photo" alt="japan-image">
            <img class="geisha-photo" src="./geisha_japan.jpg" alt="geisha-photo">
        </div>
    </div>
    <div class="booking">
        <div class="conteiner-location">
            <div class="location">
                <img src="Location Icon.png" alt="location-icon">
                <div class="location-txt">Location</div>
            </div>
            <input list="whereDoYouWantToGo" class="firstInput" placeholder="Where do you want to go?">
        </div>
        <datalist id="whereDoYouWantToGo">
            <option value="Niigata">
            <option value="Shibuya">
            <option value="Tokyo">
            <option value="Kyoto">
            <option value="Sapporo">
        </datalist>
        
        <div class="conteiner-date">
            <div class="date">
                <img src="./date Icon.png" alt="date-icon">
                <div class="date-txt">Date</div>
            </div>
            <input type="date" class="secondInput" placeholder="Choose date">
        </div>
        
        <div class="conteiner-people">
            <div class="people">
                <img src="./Profile Icon.png" alt="people-icon">
                <div class="people-txt">People</div>
            </div>
            <input type="number" class="thirdInput" placeholder="Add people">
        </div>
    </div>
    <script src="explore-japan.js"></script>
</body>

</html>
